<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
	</head>
	<body>
		<form action="insert-data" method="post">
			<label for="receipt-number">Receipt Number: </label>
			<input
				type="text"
				name="receipt-number"
				id="receipt-number"
				placeholder="Enter Receipt Number"
			/>
			<br />
			<label for="received-sum">Received Sum: </label>
			<input
				type="number"
				name="received-sum"
				id="received=sum"
				placeholder="Enter received sum"
			/>
			<br />
			<label for="submission-date">Date: </label>
			<input
				type="date"
				name="submission-date"
				id="submission-date"
				placeholder="Enter Date"
			/><br />
			<label for="student-name">Student Name: </label>
			<input
				type="text"
				name="student-name"
				id="student-name"
				placeholder="Enter student name"
			/>
			<br />
			<label for="enrolment-number">Enrolment Number: </label>
			<input
				type="number"
				name="enrolment-number"
				id="enrolment-number"
				placeholder="Enter enrolment number"
			/>
			<br />
			<label for="semester-select">Select Semester: </label>
			<select name="semester-select" id="semester-select" required>
				<optgroup label="Year 1">
					<option value="sem1">Semester 1</option>
					<option value="sem2">Semester 2</option>
				</optgroup>
				<optgroup label="Year 2">
					<option value="sem3">Semester 3</option>
					<option value="sem4">Semester 4</option>
				</optgroup>
				<optgroup label="Year 3">
					<option value="sem5">Semester 5</option>
					<option value="sem6">Semester 6</option>
				</optgroup>
				<optgroup label="Year 4">
					<option value="sem7">Semester 7</option>
					<option value="sem8">Semester 8</option>
				</optgroup>
			</select>
		</form>
	</body>
</html>
